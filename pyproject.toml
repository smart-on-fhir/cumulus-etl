[project]
name = "cumulus"
requires-python = ">= 3.7"
dependencies = [
    "ctakesclient >= 1.3",
    "cx-oracle",
    "fhirclient",
    "pandas",
    "pyarrow",
    "s3fs",
]
authors = [
  { name="Andy McMurry, PhD", email="andrew.mcmurry@childrens.harvard.edu" },
  { name="Michael Terry", email="michael.terry@childrens.harvard.edu" },
]
description = "Turns FHIR data into de-identified & aggregated records"
readme = "README.rst"
license = { text="Apache License 2.0" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/smart-on-fhir/cumulus-etl"

[project.scripts]
cumulus-etl = "cumulus.etl:main_cli"

[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
include = [
    "docs/",
    "resources/",
    "test/",
    "LICENSE",
]

[project.optional-dependencies]
tests = [
    "ddt",
    "freezegun",
    "moto[s3]",
    "pytest",
]
