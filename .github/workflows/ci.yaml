name: CI
on: [push]

jobs:
  unittest:
    name: unit tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .[tests]

      - name: Check out MS tool
        uses: actions/checkout@v3
        with:
          repository: microsoft/Tools-for-Health-Data-Anonymization
          path: mstool

      - name: Build MS tool
        run: |
          sudo apt-get install dotnet6
          dotnet publish \
            --runtime=linux-x64 \
            --configuration=Release \
            -p:PublishSingleFile=true \
            --output=~/.local/bin \
            mstool/FHIR/src/Microsoft.Health.Fhir.Anonymizer.R4.CommandLineTool

      - name: Test with pytest
        run: |
          python -m pytest

  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install pycodestyle pylint

      - name: Run pycodestyle
        run: |
          pycodestyle --max-line-length=120 .

      - name: Run pylint
        if: success() || failure() # still run pylint if pycodestyle fails
        run: |
          pylint cumulus tests
